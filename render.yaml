services:
  - type: web
    name: mke-chatbot
    env: python
    region: oregon   # choose your region, e.g., oregon, virginia, frankfurt
    plan: free       # free plan
    branch: main     # branch to deploy from
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:         # optional environment variables
      - key: PORT
        value: "10000"   # Render sets PORT automatically
